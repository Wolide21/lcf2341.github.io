    <main>

        <article>
            <section>

                <form action="submit_form.php" method="post">
                 <h1>Contact Us</h1>
                    <fieldset>
                    <legend>Persnoal Details</legend>
                    <ol>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </li>

                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="mobile">Mobile:</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </li>
                    <li>
                        <label>Gender</label>
    
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </li>
                </ol>
            </fieldset>


            <fieldset>
                <legend>Querries & Suggestions</legend>
                <ol>
                    <li>
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="billing">Billing</option>
                        </select>
                        
                    </li>


                    <li>        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </li>
                    
                    <li>
                        <label>Prefered Contact method:</label>
                        <input type="checkbox" name="contactMethod" value="email" >Email
                        <input type="checkbox" name="contactMethod" value="phone">Phone
                    </li>

                </ol>
                    
            </fieldset>

            <button type="submit">Submit Request</button>
            <button type="reset">Reset Form</button>

        </form>
        </section>
